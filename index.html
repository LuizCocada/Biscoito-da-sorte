<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da sorte</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje</h1>
            <p>Abra o biscoito e descrubra!</p>

            <img src="./assets/biscoito.svg" alt="biscoito" id="shake">
        </div>

        <div class="screen2 hide ">
            <h1>Aqui está sua sorte de hoje:</h1>

            <div class="luck">
                <p id="frase">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="./assets/biscoito-quebrado.jpg" alt="biscoito aberto" id="cookieOpen">

            <button id="btnReset">Abrir outro biscoito</button>
        </div>
    </main>



    <script src="/script.js"></script>
</body>
</html>
